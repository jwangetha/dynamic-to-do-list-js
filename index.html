<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1>To-Do List</h1>

    <form id="taskForm">
      <input id="taskInput" type="text" placeholder="Enter new task" autocomplete="off" />
      <button type="submit">Add</button>
    </form>

    <ul id="taskList"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
